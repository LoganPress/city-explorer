<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<title>City Living | CSE457A</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/leaflet.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="container">
            <!--Title-->
            <br>
            <b><h1>Explore the city of St. Louis, MO</h1></b>
            
            <p>

            </p>

			<!--Main Container-->
			<div id="radio">

				<div
					id="mapCategory"
					class="btn-group btn-group-toggle row"
					data-toggle="buttons"
                >
                
					<!--Radio Button Form-->
					<form id="categorySelector">
						
                    <div
                        id="mapCategory"
                        class="btn-group btn-group-toggle row"
                        data-toggle="buttons"
                    >
                    <label class="btn btn-secondary active">
                            <input
                                name="toolbar"
								id="rb1"
								type="radio"
								name="options"
								value="population"
								text="Population"
								autocomplete="off"
								checked
							/>
							Population
							<button type="button" class="helptip" data-toggle="tooltip" data-placement="bottom" title="
							This is the total population that resides within the boundaries of each neighborhood.
							"><span>?</span></button>
						</label>
                        
						<label class="btn btn-secondary">
                            <input
                                name="toolbar"
								id="rb2"
								type="radio"
								name="options"
								value="walkscore"
								text="Walk Score"
								autocomplete="off"
							/>
							Walk Score
							<button type="button" class="helptip" data-toggle="tooltip" data-placement="bottom" title="
							A measure of how easy it is for one to complete their daily tasks purely by walking. '0' is car-dependent, and '100' is a pedestrian's paradise.
							"><span>?</span></button>
						</label>
						<label class="btn btn-secondary">
                            <input
                                name="toolbar"
								id="rb3"
								type="radio"
								name="options"
								value="transitscore"
								text="Transit Score"
								autocomplete="off"
							/>
							Transit Score
							<button type="button" class="helptip" data-toggle="tooltip" data-placement="bottom" title="
							A measure of how accessible public transit options are. '0' is no transit, and '100' is a rider's paradise.
							"><span>?</span></button>
						</label>
						<label class="btn btn-secondary">
                            <input
                                name="toolbar"
								id="rb4"
								type="radio"
								name="options"
								value="bikescore"
								text="Transit Score"
								autocomplete="off"
							/>
							Bike Score
							<button type="button" class="helptip" data-toggle="tooltip" data-placement="bottom" title="
							A measure of a neighborhood's bike-friendliness, based on bike lanes and local topography. '0' is minimal bike infrastructure, and '100' is a biker's paradise.
							"><span>?</span></button>
						</label>
						<label class="btn btn-secondary">
                            <input
                                name="toolbar"
								id="rb5"
								type="radio"
								name="options"
								value="zhvi"
								text="Home Value Estimate"
								autocomplete="off"
							/>
							Home Value Estimate
							<button type="button" class="helptip" data-toggle="tooltip" data-placement="bottom" title="
							An estimate of the median home value for a neighborhood.
							"><span>?</span></button>
						</label>
                    </form>

                <div id="visualizations">
                    <!--Visualizations Start Here-->
					<div class="row">
                        <!--Legend-->
						<div class="col-md-3">
							<div
								class="vis-container"
								id="city-vis-legend"
							></div>
						</div>
                        <!--City Map-->
						<div class="col-md-4">
							<div
								class="vis-container"
								id="city-vis-container"
							></div>
                        </div>
                        <!--Parallel Plot-->
						<div class="col-md-3">
							<div
								class="vis-container"
                                id="parallel-plot-container"
                            >
                            <a href="/EvaluationCzar/ProcessBook.html">
                                <button type="submit" id="processButton" class="processButton btn btn-secondary" onclick="btnClicked()">Process Book</button> 
                            </a>
                            </div>
						</div>
                    </div>
                </div>
			</div>
		</div>

		<!--Scripts-->
		<!--Bootstrap-->
		<script src="js/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>

		<!--External Libraries-->
		<script src="js/leaflet.js"></script>
		<script src="https://d3js.org/d3.v6.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
		<script src="js/d3-tip.js"></script>
		<script src="js/topojson.min.js"></script>

		<!--Industry Standards Scripts-->
		<script src="js/parallelPlot.js"></script>
		<script src="js/histogram.js"></script>
		<script src="js/neighborhoodVis.js"></script>
		<script src="js/cityMap.js"></script>

		<!--Run-->
		<script src="js/main.js"></script>
	</body>
</html>
