<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>City Living | CSE457A</title>
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <h1>City Explorer</h1>
        <a href="EvaluationCzar/ProcessBook.html">Process Book</a>
        <br/><br/><br/>
        <label for="mapCategory">Category to show on map:&nbsp;</label>
        <select id="mapCategory">
            <option value="population" selected>Population</option>
            <option value="walkscore">Walk score</option>
            <option value="transitscore">Transit score</option>
            <option value="bikescore">Bike score</option>
            <option value="zhvi">Home value estimate</option>
        </select>
        <br/><br/>
        <div id="top-row-container">
            <div class="vis-container" id="city-vis-legend"></div>
            <div class="vis-container" id="city-vis-container"></div>
            <div class="vis-container" id="hist-container"></div>
        </div>
        <div id="neighborhood-vis-container">
            <h2 id="neighborhood-title"></h2>
            <div class="vis-container" id="parallel-plot-container"></div>
        </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
    <script src="js/topojson.min.js"></script>
    <script src="js/parallelPlot.js"></script>
    <script src="js/histogram.js"></script>
    <script src="js/neighborhoodVis.js"></script>
    <script src="js/cityMap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
